<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Reisbureau{% endblock %}</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
        background-color: #fff4e6; /* Lichtgeel achtergrond */
    }
    .navbar {
        background-color: #ffcc00; /* Geel voor de navigatiebalk */
    }
    .navbar-brand, .nav-link {
        color: #d80000 !important; /* Rood voor tekst in de navigatie */
        font-weight: bold;
    }
    .navbar-brand:hover, .nav-link:hover {
        color: #9a0000 !important; /* Donkerder rood bij hover */
    }
    .alert {
        border-left: 5px solid #d80000; /* Rode accentlijn aan de linkerkant */
        background-color: #ffeedf; /* Zacht geel/oranje achtergrond */
    }
    h1, h2, h3 {
        color: #d80000; /* Rood voor kopteksten */
    }
    .btn-primary {
        background-color: #ffcc00;
        border-color: #d80000;
        color: #d80000;
    }
    .btn-primary:hover {
        background-color: #d80000;
        color: #fff;
    }
    .list-group-item {
        background-color: #fff9eb; /* Subtiel geel voor lijstitems */
        border-color: #ffcc00;
    }
    .list-group-item:hover {
        background-color: #ffe6cc; /* Iets donkerder geel bij hover */
    }
    table th {
        background-color: #ffcc00; /* Gele header in tabellen */
        color: #d80000;
    }
    table td {
        background-color: #fffdf4; /* Lichtgeel in tabellen */
    }
  </style>
</head>
<body>
<nav class="navbar navbar-expand-lg">
  <div class="container">
    <a class="navbar-brand" href="/">Reisbureau</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav me-auto">
        <li class="nav-item">
          <a class="nav-link" href="/klanten">Klanten</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/reizen">Reizen</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/boekingen">Boekingen</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-3">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
  <div class="alert alert-info" role="alert">
    {% for message in messages %}
    <p>{{ message }}</p>
    {% endfor %}
  </div>
  {% endif %}
  {% endwith %}
  {% block content %}{% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
