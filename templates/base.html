<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Orbitron', sans-serif;
            background-color: #0d0d0d;
            color: #e0e0e0;
            margin: 0;
            padding: 0;
        }

        nav.navbar {
            background: linear-gradient(90deg, #1a1a2e, #16213e);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
        }

        nav a.navbar-brand, nav a.nav-link {
            color: #76c7c0;
            text-transform: uppercase;
            font-weight: bold;
        }

        nav a.nav-link:hover {
            color: #00ffcc;
        }

        header {
            text-align: center;
            padding: 60px 20px;
            background: linear-gradient(180deg, #16213e, #0f3460);
            color: #76c7c0;
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.8);
        }

        header h1 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2rem;
            margin-top: 0;
        }

        section {
            padding: 30px;
            margin: 20px auto;
            background-color: #1f1f2e;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.6);
            max-width: 800px;
            text-align: center;
        }

        section h2 {
            color: #00ffcc;
            margin-bottom: 20px;
        }

        footer {
            background: #16213e;
            color: #76c7c0;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
        }

        footer a {
            color: #00ffcc;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        img {
            max-width: 100%;
            height: auto;
            border: 2px solid #00ffcc;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.8);
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="/">Game Portal</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/about">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/gallery">Gallery</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/pricing">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/login">Login</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header>
        <h1>Game Portal</h1>
        <p>Your gateway to the future of gaming.</p>
    </header>

    <section>
        <h2>About Us</h2>
        <p>We offer exclusive content, events, and the latest gaming news. Join us to level up your gaming experience.</p>
        <img src="game_example.jpg" alt="Gaming example">
    </section>

    <footer>
        <p>&copy; 2025 Game Portal. All rights reserved. | <a href="/privacy">Privacy Policy</a></p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
