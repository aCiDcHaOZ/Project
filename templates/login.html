<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inloggen - Gaming Lodges</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;400&display=swap">
    <style>
        /* Voeg hier dezelfde CSS toe als je originele HTML */
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Inloggen</h1>
        <p>Welkom bij Gaming Lodges! Log in om toegang te krijgen tot je persoonlijke account.</p>
        <form method="POST" action="">
            {{ form.hidden_tag() }}
            <div>
                {{ form.email.label }}
                {{ form.email(class="form-control") }}
            </div>
            <div>
                {{ form.password.label }}
                {{ form.password(class="form-control") }}
            </div>
            <div>
                {{ form.submit(class="btn btn-primary") }}
            </div>
        </form>
    </div>
</body>
</html>
