<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profiel Wijzigen</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            font-size: 2rem;
        }

        form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
        }

        form h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #007bff;
        }

        .btn-primary {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-primary:hover {
            background-color: #0056b3;
        }

        .btn-secondary {
            display: block;
            margin-top: 10px;
            width: 100%;
            padding: 10px;
            background-color: #f5f5f5;
            color: #333;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .btn-secondary:hover {
            background-color: #e0e0e0;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #fff;
            margin-top: 30px;
            box-shadow: 0px -4px 6px rgba(0, 0, 0, 0.1);
        }

        footer p {
            margin: 0;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Profiel Wijzigen</h1>
    </header>

    <!-- Formulier -->
    <form>
        <h2>Update je gegevens</h2>
        <label for="username">Gebruikersnaam</label>
        <input type="text" id="username" placeholder="Voer je gebruikersnaam in">

        <label for="email">E-mailadres</label>
        <input type="email" id="email" placeholder="Voer je e-mailadres in">

        <label for="password">Nieuw wachtwoord</label>
        <input type="password" id="password" placeholder="Voer je nieuwe wachtwoord in">

        <label for="confirm-password">Bevestig wachtwoord</label>
        <input type="password" id="confirm-password" placeholder="Bevestig je wachtwoord">

        <button type="submit" class="btn-primary">Wijzigingen Opslaan</button>
        <a href="index.html" class="btn-secondary">Terug naar Startpagina</a>
    </form>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Gaming_Lodge. Alle rechten voorbehouden.</p>
    </footer>
</body>
</html>
