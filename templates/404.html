<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Pagina Niet Gevonden</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Algemene stijl */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background-color: #f9fafc;
            color: #333;
            text-align: center;
        }

        /* Container voor de inhoud */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        /* Titel stijl */
        h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 6em;
            color: #1e88e5;
            margin: 0;
        }

        /* Subtitel stijl */
        h2 {
            font-family: 'Poppins', sans-serif;
            font-size: 1.8em;
            margin: 10px 0;
            color: #555;
        }

        /* Omschrijving stijl */
        p {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: #777;
        }

        /* Knop stijl */
        .btn {
            display: inline-block;
            font-family: 'Montserrat', sans-serif;
            font-size: 1em;
            color: white;
            background-color: #1e88e5;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            transition: background-color 0.3s, box-shadow 0.3s;
        }

        .btn:hover {
            background-color: #1565c0;
            box-shadow: 0px 3px 6px rgba(30, 136, 229, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Oeps! Deze pagina is niet gevonden.</h2>
        <p>Het lijkt erop dat de pagina die je zoekt niet bestaat of is verplaatst.</p>
        <a href="index.html" class="btn">Terug naar Startpagina</a>
    </div>
</body>
</html>
