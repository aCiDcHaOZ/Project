{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block content %} 

<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registratieformulier</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;400;600&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* Algemene stijl */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafc;
            color: #333;
        }

        /* Header */
        header {
            background-color: #1e88e5;
            color: white;
            text-align: center;
            padding: 30px;
        }
        header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            margin: 0;
        }
        header p {
            font-family: 'Raleway', sans-serif;
            font-size: 1.2em;
            margin-top: 10px;
        }

        /* Formuliercontainer */
        .form-container {
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            padding: 20px 30px;
            margin: 30px auto;
            max-width: 600px;
        }
        .form-container h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2em;
            color: #1e88e5;
            text-align: center;
            margin-bottom: 20px;
        }

        /* Inputvelden en labels */
        label {
            font-family: 'Raleway', sans-serif;
            font-weight: 600;
            margin-bottom: 5px;
            display: block;
        }
        input, select, textarea {
            font-family: 'Poppins', sans-serif;
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        input:focus, select:focus, textarea:focus {
            border-color: #1e88e5;
            box-shadow: 0 0 5px rgba(30, 136, 229, 0.5);
            outline: none;
        }

        /* Verzenden knop */
        button {
            background-color: #1e88e5;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2em;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, box-shadow 0.3s;
            width: 100%;
        }
        button:hover {
            background-color: #1565c0;
            box-shadow: 0 4px 6px rgba(30, 136, 229, 0.3);
        }

        /* Footer */
        footer {
            background-color: #1e88e5;
            color: white;
            text-align: center;
            padding: 15px 0;
            font-family: 'Raleway', sans-serif;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Registratieformulier</h1>
        <p>Vul het onderstaande formulier in om je te registreren</p>
    </header>

    <!-- Formulier -->
    <div class="form-container">
        <h2>Registreer Nu</h2>
        <form action="#" method="POST">
            <label for="name">Naam</label>
            <input type="text" id="name" name="name" placeholder="Jouw volledige naam" required>

            <label for="email">E-mailadres</label>
            <input type="email" id="email" name="email" placeholder="voorbeeld@e-mail.com" required>

            <label for="phone">Telefoonnummer</label>
            <input type="tel" id="phone" name="phone" placeholder="06-12345678" required>

            <label for="gender">Geslacht</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Kies een optie</option>
                <option value="man">Man</option>
                <option value="vrouw">Vrouw</option>
                <option value="anders">Anders</option>
            </select>

            <label for="comments">Opmerkingen</label>
            <textarea id="comments" name="comments" rows="4" placeholder="Speciale opmerkingen"></textarea>

            <button type="submit">Verzend</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Registratieformulier. Alle rechten voorbehouden.</p>
    </footer>
</body>
</html>
{% endblock %}
