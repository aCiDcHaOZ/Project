<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boekingsformulier - Gaming_Lodge</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Poppins:wght@300;400;600&family=Raleway:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9fafc;
            color: #333;
        }
        header {
            background-color: #1e88e5;
            color: white;
            text-align: center;
            padding: 30px 10%;
        }
        header h1 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2.5em;
            margin: 0;
        }
        header p {
            font-family: 'Raleway', sans-serif;
            font-size: 1.1em;
            margin-top: 10px;
        }
        .image-container {
            text-align: center;
            margin: 20px 0;
        }
        .image-container img {
            width: 90%;
            max-width: 800px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        section {
            padding: 20px 10%;
            background-color: #fff;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin: 20px auto;
            max-width: 700px;
        }
        section h2 {
            font-family: 'Montserrat', sans-serif;
            font-size: 2em;
            color: #1e88e5;
            margin-bottom: 20px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            font-family: 'Raleway', sans-serif;
            font-weight: 600;
            margin-bottom: 5px;
        }
        input, textarea, select {
            font-family: 'Poppins', sans-serif;
            font-size: 1em;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }
        input:focus, textarea:focus, select:focus {
            border-color: #1e88e5;
            box-shadow: 0 0 5px rgba(30, 136, 229, 0.5);
        }
        button {
            background-color: #1e88e5;
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-size: 1.2em;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1565c0;
        }
        footer {
            background-color: #1e88e5;
            color: white;
            text-align: center;
            padding: 15px 0;
            margin-top: 20px;
            font-family: 'Raleway', sans-serif;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        <h1>Boekingsformulier</h1>
        <p>Reserveer jouw ultieme verblijf bij Gaming_Lodge</p>
    </header>
    <div class="image-container">
        <img src="https://raw.githubusercontent.com/<templates/imgs/templates/imgs/Boekingsformulier.jpg"alt="Boekingsformulier Gaming_Lodge">
    </div>
    <section>
        <h2>Maak een Reservering</h2>
        <form action="#" method="POST">
            <label for="name">Naam</label>
            <input type="text" id="name" name="name" placeholder="Voor- en achternaam" required>

            <label for="email">E-mailadres</label>
            <input type="email" id="email" name="email" placeholder="voorbeeld@e-mail.com" required>

            <label for="phone">Telefoonnummer</label>
            <input type="tel" id="phone" name="phone" placeholder="06-12345678" required>

            <label for="arrival">Aankomstdatum</label>
            <input type="date" id="arrival" name="arrival" required>

            <label for="departure">Vertrekdatum</label>
            <input type="date" id="departure" name="departure" required>

            <label for="adults">Aantal volwassenen</label>
            <select id="adults" name="adults" required>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>

            <label for="special">Speciale wensen</label>
            <textarea id="special" name="special" rows="3" placeholder="Bijvoorbeeld: huisdier, dichtbij faciliteiten"></textarea>

            <label for="payment">Betaalmethode</label>
            <select id="payment" name="payment" required>
                <option value="">Selecteer betaalmethode</option>
                <option value="creditcard">Creditcard</option>
                <option value="ideal">iDEAL</option>
                <option value="paypal">PayPal</option>
            </select>

            <label for="promo">Promotiecode (optioneel)</label>
            <input type="text" id="promo" name="promo" placeholder="Voer je code in">

            <button type="submit">Verzend Reservering</button>
        </form>
    </section>
    <footer>
        <p>&copy; 2024 Gaming_Lodge. Alle rechten voorbehouden.</p>
    </footer>
</body>
</html>
